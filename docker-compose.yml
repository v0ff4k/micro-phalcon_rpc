version: "3.1"
services:

    users:
      image: nouchka/sqlite3:latest
      expose: #only inside container
          - "8080"
          - "3306"
      stdin_open: true
      tty: true
      volumes:
        - ./db/:/tmp/db/
      env_file:
        - variables.env

    site:
      container_name: phalcon-server
      build: docker/site
      restart: always
      ports: #opened to the world
        - "80:80"
      volumes:
        - ./phpconfig:/usr/local/etc/php
        - ./application:/var/www/html
      depends_on:
        - users

      

